<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boa Carne - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function confirmarFacturacion() {
            alert("Tu factura llegará entre 24 y 72 horas a tu correo electrónico.");
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="IMG_0356.PNG" alt="Logo Boa Carne" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#reservas">Reservar</a></li>
                <li><a href="#facturacion">Facturación</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="menu">
        <h2>Menú</h2>
        <p>Descubre nuestros cortes.</p>
        <button class="btn">Ver Menú</button>
    </section>
    
    <section id="reservas">
        <h2>Reservar</h2>
        <p>Haz tu reserva en línea de manera rápida y sencilla.</p>
        <form action="https://formsubmit.co/boaboacarne@gmail.com" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <button class="btn" type="submit">Reservar ahora</button>
        </form>
    </section>
    
    <section id="facturacion">
        <h2>Facturación</h2>
        <p>Ingresa los siguientes datos para obtener tu factura.</p>
        <form action="https://formsubmit.co/boaboacarne@gmail.com" method="POST" onsubmit="confirmarFacturacion()">
            <label for="folio">Folio del Ticket:</label>
            <input type="text" id="folio" name="folio" required>
            
            <label for="monto">Monto Total (sin propina):</label>
            <input type="number" id="monto" name="monto" step="0.01" required>
            
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>
            
            <label for="razon">Razón Social:</label>
            <input type="text" id="razon" name="razon" required>
            
            <label for="regimen">Régimen Fiscal:</label>
            <select id="regimen" name="regimen" required>
                <option value="601">General de Ley Personas Morales</option>
                <option value="603">Personas Morales con Fines no Lucrativos</option>
                <option value="605">Sueldos y Salarios e Ingresos Asimilados a Salarios</option>
                <option value="606">Arrendamiento</option>
                <option value="612">Personas Físicas con Actividades Empresariales y Profesionales</option>
                <option value="626">Régimen Simplificado de Confianza</option>
            </select>
            
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required>
            
            <label for="metodo">Método de Pago:</label>
            <select id="metodo" name="metodo" required>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                <option value="Tarjeta de Débito">Tarjeta de Débito</option>
            </select>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <button class="btn" type="submit">Solicitar Factura</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Boa Carne - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
