<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boa Carne - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Boa Carne</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#reservas">Reservar</a></li>
                <li><a href="#facturacion">Facturación</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="menu">
        <h2>Menú</h2>
        <p>Descubre nuestros deliciosos platillos.</p>
        <button onclick="alert('Menú próximamente disponible')">Ver Menú</button>
    </section>
    
    <section id="reservas">
        <h2>Reservar</h2>
        <p>Haz tu reserva en línea de manera rápida y sencilla.</p>
        <form action="https://formsubmit.co/boaboacarne@gmail.com" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            
            <input type="hidden" name="_subject" value="Nueva Reserva">
            <input type="hidden" name="_autoresponse" value="Gracias por tu reserva en Boa Carne. Te confirmaremos pronto.">
            
            <button type="submit">Reservar ahora</button>
        </form>
    </section>
    
    <section id="facturacion">
        <h2>Facturación</h2>
        <p>Ingresa los siguientes datos para obtener tu factura.</p>
        <form action="https://formsubmit.co/boaboacarne@gmail.com" method="POST">
            <label for="folio">Folio del Ticket:</label>
            <input type="text" id="folio" name="folio" required>
            
            <label for="monto">Monto Total (sin propina):</label>
            <input type="number" id="monto" name="monto" step="0.01" required>
            
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>
            
            <label for="razon">Razón Social:</label>
            <input type="text" id="razon" name="razon" required>
            
            <label for="regimen">Régimen Fiscal:</label>
            <input type="text" id="regimen" name="regimen" required>
            
            <label for="codigo">Código Postal:</label>
            <input type="text" id="codigo" name="codigo" required>
            
            <label for="uso">Uso de la Factura:</label>
            <input type="text" id="uso" name="uso" required>
            
            <label for="pago">Método de Pago:</label>
            <input type="text" id="pago" name="pago" required>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <input type="hidden" name="_subject" value="Solicitud de Factura">
            <input type="hidden" name="_autoresponse" value="Gracias por solicitar tu factura. Te la enviaremos a la brevedad.">
            
            <button type="submit">Solicitar Factura</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Boa Carne - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
